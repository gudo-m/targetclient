{% extends 'base.html' %}
{% block content %}
    <h1>Восстановить пароль</h1>
    <div class="form-inside container">
        <form action="" method="post">
            {% csrf_token %}
            <p><label>Ваш логин или email</label></p>
            <input class="form-control" name="login" type="text" placeholder="Логин/Email" required>
            <input class="btn btn-primary" type="submit">
        </form>
    </div>
{% endblock %}
