{% extends 'base.html' %}
{% block content %}
    {% if form %}
    <h1>Восстановить пароль</h1>
    <div class="form-inside container">
        <form action="" method="post">
            {% csrf_token %}
            <p><label>Новый пароль</label></p>
            <input class="form-control"  name="password1" type="password" placeholder="Пароль" required>
            <p><label>Новый пароль (ещё раз)</label></p>
            <input class="form-control"  name="password2" type="password" placeholder="Пароль" required>
            <input class="btn btn-primary" type="submit">
        </form>
    </div>
    {% endif %}
{% endblock %}
